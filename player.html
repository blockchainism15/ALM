<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cleek Player â€“ ALM Embedded</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Example: load the cpPlayerLib from your app.
       Replace with the real script URL you currently use. -->
  <script src="PATH/TO/cpPlayerLib.js"></script>

  <style>
    :root {
      --bg-main: #050816;
      --bg-elevated: #111827;
      --accent: #3b82f6;
      --accent-soft: rgba(59,130,246,0.15);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --danger: #f97373;
      --radius-lg: 16px;
      --radius-md: 10px;
      --transition-fast: 150ms ease-out;
      --shadow-soft: 0 18px 45px rgba(0,0,0,0.65);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-shell {
      width: min(1200px, 100vw - 32px);
      height: min(720px, 100vh - 32px);
      background: radial-gradient(circle at top left, #111827 0, #020617 45%, #020617 100%);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.18);
      position: relative;
    }

    /* Top bar */
    .player-shell__topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 18px;
      border-bottom: 1px solid rgba(148,163,184,0.18);
      background: linear-gradient(to right, rgba(15,23,42,0.95), rgba(15,23,42,0.85));
      backdrop-filter: blur(12px);
      z-index: 2;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e 0, #15803d 70%, transparent 100%);
      box-shadow: 0 0 12px rgba(34,197,94,0.9);
    }

    .course-title {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 320px;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chip {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.8);
      border: 1px solid rgba(148,163,184,0.4);
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .chip--accent {
      border-color: rgba(59,130,246,0.6);
      background: var(--accent-soft);
      color: #bfdbfe;
    }

    .icon-btn {
      border: none;
      outline: none;
      background: rgba(15,23,42,0.85);
      border-radius: 999px;
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast), transform 80ms ease-out;
    }

    .icon-btn:hover {
      background: rgba(31,41,55,1);
      color: var(--text-main);
      transform: translateY(-1px);
    }

    .icon-btn--danger:hover {
      color: #fecaca;
      background: rgba(127,29,29,0.75);
    }

    /* Player viewport */
    .player-shell__viewport {
      flex: 1;
      position: relative;
      padding: 10px 16px;
      display: flex;
      gap: 12px;
      overflow: hidden;
    }

    .player-main {
      flex: 1;
      border-radius: var(--radius-md);
      overflow: hidden;
      background:
        radial-gradient(circle at top left, rgba(59,130,246,0.18) 0, transparent 55%),
        radial-gradient(circle at bottom right, rgba(154,52,18,0.15) 0, transparent 55%),
        #020617;
      border: 1px solid rgba(30,64,175,0.4);
      position: relative;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    .player-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: black;
    }

    .placeholder-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 14px;
      pointer-events: none;
      gap: 8px;
    }

    .placeholder-overlay.hidden {
      display: none;
    }

    /* Right rail (TOC / notes) */
    .player-rail {
      width: 260px;
      border-radius: var(--radius-md);
      background: rgba(15,23,42,0.96);
      border: 1px solid rgba(30,64,175,0.45);
      box-shadow: 0 10px 30px rgba(15,23,42,0.9);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform var(--transition-fast), opacity var(--transition-fast), width var(--transition-fast);
    }

    .player-rail.hidden {
      width: 0;
      opacity: 0;
      transform: translateX(12px);
      pointer-events: none;
    }

    .rail-header {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(30,64,175,0.45);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rail-body {
      flex: 1;
      overflow: auto;
      padding: 8px 10px 10px;
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Bottom controls */
    .player-shell__controls {
      border-top: 1px solid rgba(148,163,184,0.22);
      padding: 8px 14px 10px;
      background: linear-gradient(to top, rgba(15,23,42,0.98), rgba(15,23,42,0.92));
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 2;
    }

    .controls-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .controls-left,
    .controls-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-pill {
      border-radius: 999px;
      border: none;
      padding: 6px 12px;
      font-size: 12px;
      background: rgba(15,23,42,0.9);
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background var(--transition-fast), transform 80ms ease-out, color var(--transition-fast), box-shadow var(--transition-fast);
    }

    .btn-pill--primary {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      box-shadow: 0 8px 24px rgba(37,99,235,0.45);
    }

    .btn-pill--primary:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    .btn-pill--ghost {
      background: rgba(15,23,42,0.9);
      color: var(--text-muted);
      border: 1px solid rgba(55,65,81,0.9);
    }

    .btn-pill--ghost.active {
      border-color: rgba(59,130,246,0.9);
      background: var(--accent-soft);
      color: #bfdbfe;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.9);
    }

    .btn-pill span.icon {
      font-size: 13px;
    }

    .timeline {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .timeline-bar {
      position: relative;
      flex: 1;
      height: 5px;
      border-radius: 999px;
      background: rgba(31,41,55,0.9);
      overflow: hidden;
      cursor: pointer;
    }

    .timeline-progress {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #3b82f6);
      border-radius: inherit;
      box-shadow: 0 0 12px rgba(59,130,246,0.66);
    }

    .control-group {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 4px;
      border-radius: 999px;
      background: rgba(17,24,39,0.85);
    }

    .select-compact {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 11px;
      padding: 3px 4px 3px 0;
      outline: none;
      cursor: pointer;
    }

    .select-compact option {
      background: #020617;
      color: var(--text-main);
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 70px;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: rgba(31,41,55,1);
      border-radius: 999px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      background: #3b82f6;
      margin-top: -3.5px;
      box-shadow: 0 0 0 4px rgba(59,130,246,0.25);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .player-shell {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
      .player-shell__viewport {
        padding: 8px;
      }
      .player-rail {
        display: none;
      }
    }
  </style>
</head>
<body>
<div class="player-shell">
  <!-- Top bar -->
  <div class="player-shell__topbar">
    <div class="topbar-left">
      <div class="status-dot" id="status-dot"></div>
      <div class="course-title" id="course-title">
        Sample Course Title â€“ Module 1
      </div>
    </div>
    <div class="topbar-right">
      <div class="chip chip--accent" id="chip-status">Live Â· 00:00</div>
      <div class="chip" id="chip-progress">0% complete</div>
      <button class="icon-btn" id="btn-fullscreen" title="Toggle fullscreen">
        â›¶
      </button>
      <button class="icon-btn icon-btn--danger" id="btn-close" title="Close player">
        âœ•
      </button>
    </div>
  </div>

  <!-- Main viewport -->
  <div class="player-shell__viewport">
    <div class="player-main">
      <!-- The iframe will be managed by cpPlayerLib.startPlayer -->
      <iframe id="alm-player-frame" class="player-iframe"></iframe>
      <div id="placeholder" class="placeholder-overlay">
        <div>Waiting for content launchâ€¦</div>
        <div style="font-size:12px;">Use the custom controls below to start and control the ALM player.</div>
      </div>
    </div>

    <!-- Right rail (TOC / Notes) -->
    <aside class="player-rail hidden" id="player-rail">
      <div class="rail-header">
        <span id="rail-title">Outline</span>
        <button class="icon-btn" id="btn-rail-close" title="Hide panel">âœ•</button>
      </div>
      <div class="rail-body" id="rail-body">
        <!-- You can render TOC / notes info here
             using ALM APIs or your own metadata -->
        <p>TOC / Notes content can be rendered here.</p>
      </div>
    </aside>
  </div>

  <!-- Bottom controls -->
  <div class="player-shell__controls">
    <!-- Timeline row -->
    <div class="controls-row">
      <div class="controls-left">
        <button class="btn-pill btn-pill--primary" id="btn-play-pause">
          <span class="icon" id="play-icon">â–¶</span>
          <span id="play-label">Play</span>
        </button>
        <button class="btn-pill btn-pill--ghost" id="btn-prev" title="Previous">
          â—€
        </button>
        <button class="btn-pill btn-pill--ghost" id="btn-next" title="Next">
          â–¶
        </button>
      </div>
      <div class="timeline">
        <span id="time-current">00:00</span>
        <div class="timeline-bar" id="timeline-bar">
          <div class="timeline-progress" id="timeline-progress"></div>
        </div>
        <span id="time-total">00:00</span>
      </div>
      <div class="controls-right">
        <div class="control-group">
          <span style="font-size:11px;color:var(--text-muted);">Speed</span>
          <select id="speed-select" class="select-compact" title="Playback speed">
            <option value="0.75">0.75Ã—</option>
            <option value="1" selected>1.0Ã—</option>
            <option value="1.25">1.25Ã—</option>
            <option value="1.5">1.5Ã—</option>
            <option value="2">2.0Ã—</option>
          </select>
        </div>
        <div class="control-group">
          <span style="font-size:11px;color:var(--text-muted);">Vol</span>
          <input id="volume-slider" type="range" min="0" max="1" step="0.05" value="1" />
        </div>
      </div>
    </div>

    <!-- Secondary control row -->
    <div class="controls-row">
      <div class="controls-left">
        <button class="btn-pill btn-pill--ghost" id="btn-toc">
          â˜° TOC
        </button>
        <button class="btn-pill btn-pill--ghost" id="btn-notes">
          âœŽ Notes
        </button>
        <button class="btn-pill btn-pill--ghost" id="btn-cc">
          CC
        </button>
        <button class="btn-pill btn-pill--ghost" id="btn-job-aid">
          ðŸ“„ Job Aid
        </button>
      </div>
      <div class="controls-right">
        <div class="control-group">
          <span style="font-size:11px;color:var(--text-muted);">Lang</span>
          <select id="language-select" class="select-compact" title="Change language">
            <option value="en-US" selected>English</option>
            <!-- Add more language codes as needed -->
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // ====== CONFIG PLACEHOLDERS â€“ replace after you share ALM data ======
  const PLAYER_ENV = "https://learningmanager.adobe.com/app/player"; // or your region/stage env [web:0]
  const SOURCE_ORIGIN = "https://cpcontents.adobe.com";              // or your custom origin if different [web:0]

  // Replace with your real launch parameters
  const launchConfig = {
    moduleId: "REPLACE_WITH_MODULE_ID",
    // any additional config you normally pass (e.g., learner token, etc.)
  };

  // ====== Basic state ======
  let isPlaying = false;
  let totalDuration = 0; // in seconds, updated via TIMEUPDATE
  let lastKnownProgress = 0; // 0â€“1
  let railVisible = false;

  function formatTime(sec) {
    sec = sec || 0;
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  }

  // ====== Setup ALM player lib ======
  function initCpPlayer() {
    if (!window.cpPlayerLib) {
      console.warn("cpPlayerLib is not loaded yet.");
      return;
    }

    // Set env if you need to override default [web:0]
    window.cpPlayerLib.env = PLAYER_ENV;
    window.cpPlayerLib.sourceOrigin = SOURCE_ORIGIN;

    // Example: start player into our iframe
    // The actual signature of startPlayer in your app may differ;
    // this is a placeholder wiring.
    const iframe = document.getElementById("alm-player-frame");
    const placeholder = document.getElementById("placeholder");
    placeholder.classList.add("hidden");

    try {
      window.cpPlayerLib.startPlayer(launchConfig, iframe);
    } catch (e) {
      console.error("Error starting ALM player:", e);
      placeholder.classList.remove("hidden");
    }

    // Subscribe to events [web:0]
    window.cpPlayerLib.onPlayerEvents(function (event) {
      const name = event && event.name ? event.name.toUpperCase() : "";
      handlePlayerEvent(name, event);
    });

    window.cpPlayerLib.onStreamingEvents(function (statement) {
      // You can log or forward xAPI / streaming statements here
      // console.log("Streaming statement:", statement);
    });
  }

  // ====== Event handling wiring ======
  function handlePlayerEvent(name, event) {
    const statusChip = document.getElementById("chip-status");
    const progressChip = document.getElementById("chip-progress");
    const statusDot = document.getElementById("status-dot");

    switch (name) {
      case "PLAY":
        isPlaying = true;
        updatePlayButton();
        statusChip.textContent = "Playing Â· " + document.getElementById("time-current").textContent;
        statusDot.style.boxShadow = "0 0 14px rgba(34,197,94,0.95)";
        break;
      case "PAUSE":
        isPlaying = false;
        updatePlayButton();
        statusChip.textContent = "Paused Â· " + document.getElementById("time-current").textContent;
        statusDot.style.boxShadow = "0 0 0 rgba(34,197,94,0.0)";
        break;
      case "TIMEUPDATE":
        // Event payload shape may vary; adapt when you share your real data.
        // Example expectation: event.currentTime, event.duration
        if (event && typeof event.currentTime === "number" && typeof event.duration === "number") {
          totalDuration = event.duration;
          const current = event.currentTime;
          const progress = totalDuration ? current / totalDuration : 0;
          lastKnownProgress = progress;

          document.getElementById("time-current").textContent = formatTime(current);
          document.getElementById("time-total").textContent = formatTime(totalDuration);
          document.getElementById("timeline-progress").style.width = (progress * 100).toFixed(2) + "%";
          progressChip.textContent = Math.round(progress * 100) + "% complete";
          statusChip.textContent = (isPlaying ? "Playing" : "Ready") + " Â· " + formatTime(current);
        }
        break;
      case "LAUNCHED":
        statusChip.textContent = "Launched Â· 00:00";
        break;
      case "STARTED":
        statusChip.textContent = "Started Â· 00:00";
        break;
      case "COMPLETED":
        statusChip.textContent = "Completed Â· 100%";
        lastKnownProgress = 1;
        document.getElementById("timeline-progress").style.width = "100%";
        progressChip.textContent = "100% complete";
        break;
      case "PASSED":
        statusChip.textContent = "Passed";
        break;
      case "FAILED":
        statusChip.textContent = "Failed";
        statusDot.style.boxShadow = "0 0 12px rgba(248,113,113,0.9)";
        break;
      default:
        // Other events: PAGECHANGE, NOTEADDED, etc. [web:0]
        break;
    }
  }

  // ====== Control actions â€“ wired to cpPlayerLib methods [web:0] ======
  function togglePlayPause() {
    if (!window.cpPlayerLib) return;
    window.cpPlayerLib.togglePlayPause();
  }

  function nextModuleOrPage() {
    if (!window.cpPlayerLib) return;
    window.cpPlayerLib.next();
  }

  function prevModuleOrPage() {
    if (!window.cpPlayerLib) return;
    window.cpPlayerLib.previous();
  }

  function changeSpeed(value) {
    if (!window.cpPlayerLib) return;
    const speed = parseFloat(value);
    window.cpPlayerLib.setPlayBackSpeed(speed);
  }

  function changeVolume(value) {
    if (!window.cpPlayerLib) return;
    const vol = parseFloat(value);
    window.cpPlayerLib.setVolume(vol);
  }

  function seekToFraction(fraction) {
    if (!window.cpPlayerLib || !totalDuration) return;
    const targetSec = totalDuration * fraction;
    window.cpPlayerLib.seek(targetSec);
  }

  function toggleTOC() {
    if (!window.cpPlayerLib) return;
    window.cpPlayerLib.toggleTOC();
  }

  function toggleNotes() {
    if (!window.cpPlayerLib) return;
    window.cpPlayerLib.toggleNotes();
  }

  function toggleCC() {
    if (!window.cpPlayerLib) return;
    window.cpPlayerLib.toggleClosedCaption();
  }

  function changeLanguage(code) {
    if (!window.cpPlayerLib) return;
    window.cpPlayerLib.changeLanguage(code);
  }

  function downloadJobAid() {
    if (!window.cpPlayerLib) return;
    window.cpPlayerLib.downloadJobAid();
  }

  function toggleJobAidPanel() {
    if (!window.cpPlayerLib) return;
    window.cpPlayerLib.toggleJobAidPullout();
  }

  function closePlayer() {
    if (!window.cpPlayerLib) return;
    window.cpPlayerLib.closePlayer();
  }

  function goFullscreen() {
    const shell = document.querySelector(".player-shell");
    if (!document.fullscreenElement) {
      shell.requestFullscreen?.();
    } else {
      document.exitFullscreen?.();
    }
  }

  // ====== UI helpers ======
  function updatePlayButton() {
    const label = document.getElementById("play-label");
    const icon = document.getElementById("play-icon");
    if (isPlaying) {
      label.textContent = "Pause";
      icon.textContent = "â¸";
    } else {
      label.textContent = "Play";
      icon.textContent = "â–¶";
    }
  }

  function setRailVisible(visible) {
    railVisible = visible;
    const rail = document.getElementById("player-rail");
    if (visible) {
      rail.classList.remove("hidden");
    } else {
      rail.classList.add("hidden");
    }
  }

  // ====== DOM events wiring ======
  window.addEventListener("DOMContentLoaded", function () {
    // Initial cpPlayer wiring
    initCpPlayer();

    document.getElementById("btn-play-pause").addEventListener("click", togglePlayPause);
    document.getElementById("btn-next").addEventListener("click", nextModuleOrPage);
    document.getElementById("btn-prev").addEventListener("click", prevModuleOrPage);
    document.getElementById("speed-select").addEventListener("change", (e) => changeSpeed(e.target.value));
    document.getElementById("volume-slider").addEventListener("input", (e) => changeVolume(e.target.value));

    document.getElementById("btn-toc").addEventListener("click", () => {
      toggleTOC();
      setRailVisible(true);
      document.getElementById("rail-title").textContent = "Outline";
    });

    document.getElementById("btn-notes").addEventListener("click", () => {
      toggleNotes();
      setRailVisible(true);
      document.getElementById("rail-title").textContent = "Notes";
    });

    document.getElementById("btn-cc").addEventListener("click", toggleCC);
    document.getElementById("btn-job-aid").addEventListener("click", () => {
      downloadJobAid();
      toggleJobAidPanel();
    });

    document.getElementById("language-select").addEventListener("change", (e) => {
      changeLanguage(e.target.value);
    });

    document.getElementById("btn-close").addEventListener("click", closePlayer);
    document.getElementById("btn-fullscreen").addEventListener("click", goFullscreen);
    document.getElementById("btn-rail-close").addEventListener("click", () => setRailVisible(false));

    // Seek by clicking timeline
    const bar = document.getElementById("timeline-bar");
    bar.addEventListener("click", (e) => {
      const rect = bar.getBoundingClientRect();
      const fraction = (e.clientX - rect.left) / rect.width;
      seekToFraction(Math.min(Math.max(fraction, 0), 1));
    });
  });
</script>
</body>
</html>
