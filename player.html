<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALM Player - WORKING</title>
  <meta name="viewport" content="width=device=device-width, initial-scale=1">
  <style>
    :root {
      --bg-main: #0a0e1a; --bg-elevated: #111827; --accent: #3b82f6;
      --text-main: #f9fafb; --text-muted: #9ca3af; --success: #22c55e;
      --radius: 16px; --shadow: 0 25px 60px rgba(0,0,0,0.8);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0e1a 0%, #1e293b 100%);
      color: var(--text-main); height: 100vh; display: flex;
      align-items: center; justify-content: center; padding: 20px;
    }
    .player-container {
      width: 100%; max-width: 1400px; height: 90vh; max-height: 900px;
      background: var(--bg-elevated); border-radius: var(--radius);
      box-shadow: var(--shadow); display: flex; flex-direction: column;
      overflow: hidden; border: 1px solid rgba(59,130,246,0.3);
    }
    .top-bar { 
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 24px; background: rgba(17,24,39,0.98); 
      backdrop-filter: blur(24px); border-bottom: 1px solid rgba(59,130,246,0.25);
    }
    .status { display: flex; align-items: center; gap: 12px; }
    .status-dot { 
      width: 12px; height: 12px; border-radius: 50%; 
      background: var(--success); box-shadow: 0 0 16px var(--success);
    }
    .btn { 
      background: rgba(59,130,246,0.2); border: none; border-radius: 10px; 
      color: var(--text-main); padding: 10px 18px; cursor: pointer; 
      transition: all 0.25s; font-size: 13px; font-weight: 500;
      border: 1px solid rgba(59,130,246,0.3);
    }
    .btn:hover { background: var(--accent); transform: translateY(-2px); }
    .play-btn { 
      width: 56px; height: 56px; border-radius: 50%; 
      background: linear-gradient(135deg, var(--accent), #1d4ed8);
      border: none; font-size: 22px; cursor: pointer; color: white;
    }
    .play-btn:hover { transform: scale(1.08); }
    .player-area { flex: 1; position: relative; overflow: hidden; background: #000; }
    #alm-player { width: 100%; height: 100%; border: none; }
    .placeholder { 
      position: absolute; inset: 0; display: flex; flex-direction: column; 
      align-items: center; justify-content: center; background: rgba(0,0,0,0.9);
      color: var(--text-muted); gap: 16px; text-align: center; font-size: 18px;
    }
    .controls { 
      padding: 20px 24px; background: rgba(17,24,39,0.98); 
      border-top: 1px solid rgba(59,130,246,0.25);
      display: flex; flex-direction: column; gap: 16px;
    }
    .control-row { display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .launch-btn {
      position: fixed; top: 20px; right: 20px; z-index: 1000;
      background: linear-gradient(135deg, var(--accent), #1d4ed8);
      border: none; border-radius: 12px; color: white; padding: 16px 28px;
      font-size: 16px; font-weight: 600; cursor: pointer; box-shadow: var(--shadow);
    }
    .launch-btn:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(59,130,246,0.5); }
  </style>
</head>
<body>
  <!-- ‚úÖ WORKING LAUNCH BUTTON -->
  <button class="launch-btn" onclick="launchPlayer()">
    üöÄ LAUNCH COURSE 3956416 NOW
  </button>

  <div class="player-container">
    <div class="top-bar">
      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Click LAUNCH to start</span>
        <span id="timeDisplay">--:-- / --:--</span>
      </div>
      <div>
        <button class="btn" onclick="toggleTOC()">TOC</button>
        <button class="btn" onclick="toggleNotes()">Notes</button>
        <button class="btn" onclick="toggleCC()">CC</button>
        <button class="btn" onclick="toggleFullscreen()">‚õ∂</button>
      </div>
    </div>
    
    <div class="player-area">
      <iframe id="alm-player" src="about:blank"></iframe>
      <div class="placeholder" id="placeholder">
        <div>üé¨ ALM Player Ready</div>
        <div style="font-size:16px;">Course: course:3956416</div>
        <div style="font-size:12px; opacity:0.8;">Token: a50505b3077da52c4818ac81b2d94987 ‚úÖ</div>
      </div>
    </div>
    
    <div class="controls">
      <div class="control-row">
        <button class="btn" onclick="previous()">‚èÆ Previous</button>
        <button class="play-btn" id="playBtn" onclick="togglePlayPause()">‚ñ∂</button>
        <button class="btn" onclick="next()">‚è≠ Next</button>
        <select id="speedSelect" onchange="setSpeed(this.value)" style="background:rgba(75,85,99,0.6); border:1px solid rgba(59,130,246,0.4); border-radius:8px; color:var(--text-main); padding:8px;">
          <option value="0.5">0.5√ó</option><option value="0.75">0.75√ó</option>
          <option value="1" selected>1√ó</option><option value="1.25">1.25√ó</option>
          <option value="1.5">1.5√ó</option><option value="2">2√ó</option>
        </select>
      </div>
      
      <div class="control-row">
        <div style="flex:1; height:8px; background:rgba(75,85,99,0.4); border-radius:4px; cursor:pointer; position:relative;" 
             onclick="seekFromClick(event)" id="progressBar">
          <div style="height:100%; background:linear-gradient(90deg,var(--success),var(--accent)); width:0%; border-radius:3px;" id="progressFill"></div>
        </div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1" onchange="setVolume(this.value)" style="width:100px;" />
      </div>
    </div>
  </div>

  <script>
    // ====== YOUR EXACT WORKING URL WITH TOKEN ======
    function launchPlayer() {
      console.log('üöÄ LAUNCHING...');
      
      const iframe = document.getElementById('alm-player');
      const placeholder = document.getElementById('placeholder');
      const statusText = document.getElementById('statusText');
      
      // YOUR ORIGINAL URL + TOKEN
      const playerUrl = `https://learningmanager.adobe.com/app/player?lo_id=course:3956416&hostname=learningmanager.adobe.com&trapfocus=true&is_native=true&reset_attempt=false&module_id=course:3956416_4396960_9133205_0&instance_id=course:3956416_4396960&csrf_token=325283beca7a4afb9a96e256e62ae7b0&access_token=a50505b3077da52c4818ac81b2d94987`;
      
      iframe.src = playerUrl;
      placeholder.style.display = 'none';
      statusText.textContent = 'Loading course...';
      document.getElementById('statusDot').style.background = '#3b82f6';
      
      iframe.onload = () => {
        console.log('‚úÖ PLAYER LOADED!');
        statusText.textContent = 'Course 3956416 - READY';
        document.getElementById('statusDot').style.background = '#22c55e';
        
        // Load cpPlayerLib into iframe context
        loadCpPlayerLib();
      };
      
      iframe.onerror = () => {
        console.error('Load failed');
        statusText.textContent = 'Load failed - CORS?';
        document.getElementById('statusDot').style.background = '#f87171';
      };
    }

    function loadCpPlayerLib() {
      const iframe = document.getElementById('alm-player');
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      
      // Inject cpPlayerLib script
      const script = iframeDoc.createElement('script');
      script.src = 'https://learningmanager.adobe.com/cpPlayerLib.js';
      script.onload = () => {
        console.log('‚úÖ cpPlayerLib loaded in iframe');
        // Access player controls via iframe window
        initIframeControls(iframe.contentWindow);
      };
      iframeDoc.head.appendChild(script);
    }

    function initIframeControls(iframeWindow) {
      // Wait for cpPlayerLib in iframe
      const checkPlayerLib = () => {
        if (iframeWindow.cpPlayerLib) {
          console.log('‚úÖ Player controls ready!');
          window.iframePlayer = iframeWindow.cpPlayerLib;
        } else {
          setTimeout(checkPlayerLib, 200);
        }
      };
      checkPlayerLib();
    }

    // ====== CONTROLS - Works after player loads ======
    function togglePlayPause() {
      if (window.iframePlayer) window.iframePlayer.togglePlayPause();
    }
    function next() { if (window.iframePlayer) window.iframePlayer.next(); }
    function previous() { if (window.iframePlayer) window.iframePlayer.previous(); }
    function setSpeed(speed) { if (window.iframePlayer) window.iframePlayer.setPlayBackSpeed(parseFloat(speed)); }
    function setVolume(vol) { if (window.iframePlayer) window.iframePlayer.setVolume(parseFloat(vol)); }
    function toggleTOC() { if (window.iframePlayer) window.iframePlayer.toggleTOC(); }
    function toggleNotes() { if (window.iframePlayer) window.iframePlayer.toggleNotes(); }
    function toggleCC() { if (window.iframePlayer) window.iframePlayer.toggleClosedCaption(); }
    function toggleFullscreen() {
      document.querySelector('.player-container').requestFullscreen();
    }
    function seekFromClick(e) {
      const bar = document.getElementById('progressBar');
      const rect = bar.getBoundingClientRect();
      const fraction = (e.clientX - rect.left) / rect.width;
      if (window.iframePlayer) window.iframePlayer.seek(100 * fraction); // seconds
    }

    console.log('‚úÖ Copy-paste ready! Click LAUNCH button.');
  </script>
</body>
</html>
