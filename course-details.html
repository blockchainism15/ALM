<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details | Adobe Learning Manager</title>

  <style>
    /* üåà Apple-inspired design */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #f7faff, #eef3f9);
      margin: 0;
      color: #1c1c1e;
    }

    header {
      background: linear-gradient(to right, #007aff, #00c6ff);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 1.4rem;
      margin: 30px 0 15px;
      color: #007aff;
      border-left: 4px solid #007aff;
      padding-left: 10px;
      font-weight: 600;
    }

    /* üíé Card styles */
    .overview-card, .module-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      border-top: 4px solid #007aff;
      border-bottom: 4px solid #007aff;
      margin: 20px 0;
      padding: 25px 30px;
      transition: all 0.3s ease;
    }

    .overview-card:hover, .module-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .module-card h3 {
      color: #007aff;
      margin-top: 0;
    }

    .info-line {
      margin: 6px 0;
      color: #444;
    }

    .tag {
      display: inline-block;
      background: #eaf3ff;
      color: #007aff;
      border-radius: 12px;
      padding: 3px 10px;
      font-size: 0.8rem;
      margin: 3px;
    }

    /* üé¨ Resource inner cards */
    .resource-card {
      background: #f8faff;
      border-left: 4px solid #007aff;
      border-radius: 12px;
      padding: 12px 16px;
      margin: 10px 0;
    }

    .open-btn {
      display: inline-block;
      background: linear-gradient(to right, #007aff, #00c6ff);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9rem;
      text-decoration: none;
      margin-top: 8px;
      transition: 0.3s;
    }

    .open-btn:hover {
      background: linear-gradient(to right, #005ecb, #00a0e0);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #007aff, #00c6ff);
      color: white;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    /* üîÑ Loading animation */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
    }

    .spinner {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #007aff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      main { padding: 0 10px; }
      .overview-card, .module-card { padding: 18px; }
    }
  </style>
</head>

<body>
  <header>üìò Course Details</header>

  <main>
    <div id="loader" class="loader"><div class="spinner"></div></div>

    <section id="courseOverview"></section>

    <h2 class="section-title">Modules</h2>
    <section id="modules"></section>
  </main>

  <footer>¬© 2025 Adobe Learning Manager | Built with ‚ù§Ô∏è</footer>

  <script>
    // Extract courseId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("courseId");

    async function fetchCourseDetails() {
      try {
        const response = await fetch(`https://your-api-endpoint/learningObjects/${courseId}`);
        const data = await response.json();
        document.getElementById("loader").style.display = "none";
        renderCourseDetails(data);
      } catch (error) {
        document.getElementById("loader").innerHTML = "<p>Error loading data</p>";
      }
    }

    function formatDuration(seconds) {
      if (!seconds) return "N/A";
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      return `${h}h ${m}m`;
    }

    function renderCourseDetails(data) {
      const course = data.data;
      const included = data.included;
      const attr = course.attributes;

      const name = attr.localizedMetadata?.[0]?.name || "Untitled";
      const author = attr.authorNames?.join(", ") || "Unknown";
      const duration = formatDuration(attr.duration);
      const tags = attr.tags?.map(t => `<span class="tag">${t}</span>`).join(" ") || "None";
      const rating = attr.rating?.averageRating || 0;

      document.getElementById("courseOverview").innerHTML = `
        <div class="overview-card">
          <h2>${name}</h2>
          <p class="info-line"><b>Author:</b> ${author}</p>
          <p class="info-line"><b>Duration:</b> ${duration}</p>
          <p class="info-line"><b>Enrollment Type:</b> ${attr.enrollmentType}</p>
          <p class="info-line"><b>Format:</b> ${attr.loFormat}</p>
          <p class="info-line"><b>State:</b> ${attr.state}</p>
          <p class="info-line"><b>Tags:</b> ${tags}</p>
          <p class="info-line"><b>Rating:</b> ‚≠ê ${rating}</p>
        </div>
      `;

      const instanceId = course.relationships.instances.data[0].id;
      const instance = included.find(i => i.id === instanceId);
      const modules = instance.relationships.loResources.data;
      renderModules(modules, included);
    }

    function renderModules(modules, included) {
      const container = document.getElementById("modules");
      container.innerHTML = "";

      modules.forEach(mod => {
        const moduleObj = included.find(i => i.id === mod.id);
        const modName = moduleObj.attributes.localizedMetadata?.[0]?.name || "Unnamed Module";
        const resources = moduleObj.relationships.resources.data.map(r => included.find(i => i.id === r.id));

        const resourceCards = resources.map(r => `
          <div class="resource-card">
            <p><b>Content:</b> ${r.attributes.name}</p>
            <p><b>Type:</b> ${r.attributes.contentType}</p>
            <p><b>Locale:</b> ${r.attributes.locale}</p>
            <a href="${r.attributes.location}" target="_blank" class="open-btn">Open</a>
          </div>
        `).join("");

        container.innerHTML += `
          <div class="module-card">
            <h3>${modName}</h3>
            ${resourceCards}
          </div>
        `;
      });
    }

    fetchCourseDetails();
  </script>
</body>
</html>
