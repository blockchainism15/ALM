<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALM Learning Object Details</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    padding: 0;
  }
  header {
    background: #007aff;
    color: #fff;
    text-align: center;
    padding: 1rem;
    font-size: 1.4rem;
    font-weight: 600;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    padding: 2rem;
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
  }
  p {
    color: #333;
    line-height: 1.5;
  }
  .meta-box {
    background: #f9fafc;
    border-left: 4px solid #007aff;
    padding: 1rem;
    border-radius: 8px;
    margin-top: 1.5rem;
  }
  .meta-item {
    margin-bottom: 0.5rem;
  }
  footer {
    text-align: center;
    font-size: 0.9rem;
    padding: 1rem;
    color: #555;
  }
</style>
</head>
<body>
<header>Adobe Learning Manager - Certification Details</header>
<main>
  <div id="details"></div>
</main>
<footer>© 2025 Adobe Learning Manager Integration</footer>

<script>
async function loadDetails() {
  const params = new URLSearchParams(window.location.search);
  const courseId = params.get("courseId");
  const [type, id] = courseId.split(":");
  const apiBase = "https://cpcontents.adobe.com/eu/public/guest/eu/api/5fc01dd5-de45-408d-9b07-b267d40ebef9/9759";
  const apiUrl = `${apiBase}/${type}/${id}.json`;

  const detailsDiv = document.getElementById("details");
  try {
    const res = await fetch(apiUrl);
    if (!res.ok) throw new Error("Failed to load details");
    const data = await res.json();

    const attrs = data?.data?.attributes?.localizedMetadata?.[0];
    const desc = attrs?.description || "No description available.";
    const title = attrs?.name || "Certification Details";

    const inc = data?.included || [];

    // find certification instance details
    const certRel = data.data.relationships?.instances?.data?.[0]?.id;
    const certInst = inc.find(i => i.id === certRel && i.type === "learningObjectInstance");

    let validity = certInst?.attributes?.validity || "";
    let deadline = certInst?.attributes?.completionDeadline || "";
    let state = certInst?.attributes?.state || "";

    // ✅ Fix: Convert validity (e.g., "12m" → "1 year" or "1 year 3 months")
    if (validity && validity.endsWith("m")) {
      const totalMonths = parseInt(validity.replace("m", ""));
      const years = Math.floor(totalMonths / 12);
      const months = totalMonths % 12;
      if (years > 0 && months > 0) {
        validity = `${years} year${years > 1 ? "s" : ""} ${months} month${months > 1 ? "s" : ""}`;
      } else if (years > 0) {
        validity = `${years} year${years > 1 ? "s" : ""}`;
      } else {
        validity = `${months} month${months > 1 ? "s" : ""}`;
      }
    }

    // Convert completionDeadline (e.g., "30d" → "30 days")
    if (deadline && deadline.endsWith("d")) {
      const days = parseInt(deadline.replace("d", ""));
      deadline = `${days} day${days > 1 ? "s" : ""}`;
    }

    detailsDiv.innerHTML = `
      <h1>${title}</h1>
      <p>${desc}</p>
      <div class="meta-box">
        <div class="meta-item"><strong>State:</strong> ${state || "N/A"}</div>
        <div class="meta-item"><strong>Validity:</strong> ${validity || "N/A"}</div>
        <div class="meta-item"><strong>Completion Deadline:</strong> ${deadline || "N/A"}</div>
      </div>
    `;
  } catch (e) {
    detailsDiv.innerHTML = `<p style="color:red;">Failed to load certification details.</p>`;
    console.error(e);
  }
}

loadDetails();
</script>
</body>
</html>
