<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Details</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #fff;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    .card-header {
      position: relative;
      z-index: 1;
    }

    .card-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.25;
      z-index: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 25px;
      padding: 20px;
    }

    .card-content h3 {
      color: #222;
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .card-content p {
      margin: 6px 0;
      line-height: 1.6;
    }

    .sub-card {
      background: #f5f7fa;
      border-radius: 12px;
      padding: 12px 15px;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .thumbnail {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-bottom: 10px;
    }

    .gradient-border-btn {
      background: transparent;
      border: 2px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(to right, #4b6cb7, #182848);
      color: #4b6cb7;
      font-weight: 600;
      padding: 10px 22px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .gradient-border-btn:hover {
      color: white;
      background: linear-gradient(to right, #4b6cb7, #182848);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      background-color: #fff;
      margin-top: 30px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header class="card-header">
    <h1>Course Details</h1>
  </header>

  <main class="container" id="content">
    <p>Loading course details...</p>
  </main>

  <footer>
    <p>Â© 2025 Your Learning Portal. All Rights Reserved.</p>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const params = new URLSearchParams(window.location.search);
    const courseId = params.get('courseId');

    if (!courseId) {
      document.getElementById('content').innerHTML = '<p>No course ID found.</p>';
      return;
    }

    const apiUrl = `https://cpcontents.adobe.com/public/guest/production/api/learningObject/${courseId}`;
    const contentDiv = document.getElementById('content');
    const headerDiv = document.querySelector('.card-header');

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      const lo = data.data;
      const attributes = lo.attributes || {};
      const relationships = lo.relationships || {};
      const bannerUrl = attributes.bannerUrl || '';
      const type = lo.type || 'learningObject';

      // Set header background image (semi-opaque)
      headerDiv.style.backgroundImage = `url(${bannerUrl})`;
      headerDiv.style.backgroundSize = 'cover';
      headerDiv.style.backgroundPosition = 'center';
      headerDiv.style.backgroundRepeat = 'no-repeat';
      headerDiv.style.opacity = '0.9';
      headerDiv.querySelector('h1').style.position = 'relative';
      headerDiv.querySelector('h1').style.zIndex = '2';

      const title = attributes.title || 'Untitled';
      const desc = attributes.description || 'No description available';
      const duration = attributes.duration || 'N/A';
      const skills = (attributes.skills || [])
        .filter(s => s.name && s.name.toLowerCase() !== 'unnamed skill')
        .map(s => s.name)
        .join(', ') || 'N/A';
      const skillLevel = attributes.skillLevel || 'N/A';
      const skillCredits = attributes.maxCredits || 'N/A';

      let html = `
        <div class="card">
          <div class="card-content">
            <h3>Your Learning Journey for this ${type}</h3>
            <p><b>Title:</b> ${title}</p>
            <p><b>Description:</b> ${desc}</p>
            <p><b>Duration:</b> ${duration} mins</p>
            <p><b>Skills:</b> ${skills}</p>
            <p><b>Skill Level:</b> ${skillLevel}</p>
            <p><b>Skill Credits:</b> ${skillCredits}</p>
          </div>
        </div>
      `;

      // Sub Learning Objects (for LPs and Certifications)
      const subLOs = relationships.subLOs?.data || [];
      if (subLOs.length > 0) {
        html += `<div class="card"><div class="card-content"><h3>Sub Learning Objects</h3>`;
        for (const sub of subLOs) {
          const subId = sub.id;
          const subRes = await fetch(`https://cpcontents.adobe.com/public/guest/production/api/learningObject/${subId}`);
          const subData = await subRes.json();
          const subAttr = subData.data.attributes || {};
          const subType = subData.data.type || 'learningObject';
          const subBanner = subAttr.bannerUrl ? `<img src="${subAttr.bannerUrl}" alt="thumbnail" class="thumbnail">` : '';
          const subDuration = subAttr.duration ? `${subAttr.duration} mins` : 'N/A';
          const subTitle = subAttr.title || 'Untitled';
          const subDesc = subAttr.description || 'No description';
          const subSkill = (subAttr.skills || []).map(s => s.name).join(', ') || 'N/A';
          const subLevel = subAttr.skillLevel || 'N/A';
          const subCredits = subAttr.maxCredits || 'N/A';
          const loType = subType === 'learningProgram' || subType === 'certification' ? subType : 'course';

          html += `
            <div class="sub-card">
              ${subBanner}
              <p><b>Type:</b> ${loType}</p>
              <p><b>Title:</b> ${subTitle}</p>
              <p><b>Description:</b> ${subDesc}</p>
              <p><b>Duration:</b> ${subDuration}</p>
              <p><b>Skills:</b> ${subSkill}</p>
              <p><b>Skill Level:</b> ${subLevel}</p>
              <p><b>Skill Credits:</b> ${subCredits}</p>
            </div>
          `;
        }
        html += `</div></div>`;
      }

      // Modules (resources) for courses
      const resources = relationships.resources?.data || [];
      if (resources.length > 0) {
        html += `<div class="card"><div class="card-content"><h3>Modules</h3>`;
        for (const res of resources) {
          const resId = res.id;
          const resResp = await fetch(`https://cpcontents.adobe.com/public/guest/production/api/resource/${resId}`);
          const resData = await resResp.json();
          const resAttr = resData.data.attributes || {};
          const resTitle = resAttr.title || 'Unnamed Module';
          const resDuration = resAttr.duration || 'N/A';
          const resType = resAttr.resourceType || 'N/A';
          html += `
            <div class="sub-card">
              <p><b>Module:</b> ${resTitle}</p>
              <p><b>Duration:</b> ${resDuration} mins</p>
              <p><b>Resource Type:</b> ${resType}</p>
            </div>
          `;
        }
        html += `</div></div>`;
      }

      // Register Button
      html += `
        <div style="text-align:center;margin-top:20px;">
          <button class="gradient-border-btn">Register</button>
        </div>
      `;

      contentDiv.innerHTML = html;

    } catch (error) {
      console.error(error);
      contentDiv.innerHTML = '<p>Failed to load course details.</p>';
    }
  });
  </script>
</body>
</html>
