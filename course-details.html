<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALM Course Details</title>
  <style>
    body {
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
    }

    .card-header {
      position: relative;
      height: 240px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
    }

    .card-header img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .card-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6); /* translucent white overlay */
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .card-header h1 {
      position: relative;
      z-index: 2;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      padding: 0 20px;
    }

    .card-body {
      padding: 20px 30px 40px;
    }

    .description {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .details {
      background: #fafafa;
      padding: 15px;
      border-radius: 12px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .details p {
      margin: 8px 0;
    }

    .module-card {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 12px 16px;
      margin-top: 12px;
      background: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container" id="course-container">
    <div class="card-header" id="course-header">
      <h1>Loading...</h1>
    </div>
    <div class="card-body" id="course-body">
      <p>Loading course details...</p>
    </div>
  </div>

  <footer>Â© 2025 Adobe Learning Manager Integration</footer>

  <script>
    async function loadCourseDetails() {
      const params = new URLSearchParams(window.location.search);
      const courseId = params.get("courseId");
      if (!courseId) {
        document.getElementById("course-body").innerHTML = "<p>Course ID missing in URL.</p>";
        return;
      }

      const type = courseId.split(":")[0];
      const id = courseId.split(":")[1];
      let apiUrl = "";

      if (type === "course") {
        apiUrl = `https://cpcontents.adobe.com/eu/public/guest/eu/api/5fc01dd5-de45-408d-9b07-b267d40ebef9/9759/course/${id}.json`;
      } else if (type === "learningProgram") {
        apiUrl = `https://cpcontents.adobe.com/eu/public/guest/eu/api/5fc01dd5-de45-408d-9b07-b267d40ebef9/9759/learningProgram/${id}.json`;
      } else if (type === "certification") {
        apiUrl = `https://cpcontents.adobe.com/eu/public/guest/eu/api/5fc01dd5-de45-408d-9b07-b267d40ebef9/9759/certification/${id}.json`;
      } else {
        document.getElementById("course-body").innerHTML = "<p>Invalid course type.</p>";
        return;
      }

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("API Error");
        const data = await response.json();

        const lo = data.data?.find(d => d.type === type);
        const inc = data.included || [];
        if (!lo) throw new Error("No learning object found");

        const meta = lo.attributes?.localizedMetadata?.[0] || {};
        const name = meta.name || "Untitled";
        const desc = meta.description || "No description available.";
        const bannerUrl = lo.attributes?.bannerUrl || "";

        // Apply banner background image
        const headerEl = document.getElementById("course-header");
        headerEl.innerHTML = `<h1>${name}</h1>`;
        if (bannerUrl) {
          const img = document.createElement("img");
          img.src = bannerUrl;
          headerEl.prepend(img);
        }

        let detailsHTML = `<div class="description">${desc}</div>`;

        if (type === "certification") {
          const loRefs = lo.relationships?.learningObjects?.data || [];
          const loIds = loRefs.map(r => r.id);
          const insts = inc.filter(i => loIds.includes(i.id) && i.type === "learningObjectInstance");

          insts.forEach(inst => {
            const validityRaw = inst.attributes?.validity || "";
            const completionDeadline = inst.attributes?.completionDeadline || "";
            const state = inst.attributes?.state || "N/A";

            let validity = validityRaw.replace("m", "");
            let months = parseInt(validity, 10);
            let years = Math.floor(months / 12);
            let remMonths = months % 12;
            let validityDisplay = years > 0
              ? `${years} year${years > 1 ? "s" : ""}${remMonths > 0 ? " " + remMonths + " month" + (remMonths > 1 ? "s" : "") : ""}`
              : `${remMonths} month${remMonths > 1 ? "s" : ""}`;

            const cdDisplay = completionDeadline
              ? completionDeadline.endsWith("d")
                ? `${parseInt(completionDeadline)} days`
                : completionDeadline
              : "N/A";

            detailsHTML += `
              <div class="details">
                <p><strong>Validity:</strong> ${validityDisplay}</p>
                <p><strong>State:</strong> ${state}</p>
                <p><strong>Completion Deadline:</strong> ${cdDisplay}</p>
              </div>`;
          });
        }

        document.getElementById("course-body").innerHTML = detailsHTML;
      } catch (error) {
        console.error(error);
        document.getElementById("course-body").innerHTML = "<p>Failed to load course details.</p>";
      }
    }

    loadCourseDetails();
  </script>
</body>
</html>
