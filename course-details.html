<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learning Object Details</title>
<style>
  body {
    font-family: "SF Pro Display", Arial, sans-serif;
    margin: 0;
    background-color: #f8f9fa;
    color: #333;
  }

  /* Header Banner */
  header {
    background: linear-gradient(90deg, #0a3d62, #1e5a9b);
    color: white;
    text-align: center;
    padding: 40px 20px;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 600;
  }

  .cta-btn {
    background-color: #fff;
    color: #0a3d62;
    border: none;
    padding: 10px 20px;
    margin-top: 15px;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  .cta-btn:hover {
    background-color: #0a3d62;
    color: #fff;
    border: 1px solid #fff;
  }

  /* Main content layout */
  .container {
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .details-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 900px;
    width: 100%;
    overflow: hidden;
  }

  .details-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
  }

  .details-body {
    padding: 25px;
  }

  .details-body h2 {
    font-size: 1.8rem;
    color: #0a3d62;
    margin-bottom: 10px;
  }

  .meta {
    color: #555;
    font-size: 0.95rem;
    margin-bottom: 15px;
  }

  .badge {
    display: inline-block;
    background-color: #1e5a9b;
    color: #fff;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    margin-right: 8px;
  }

  .section {
    margin-top: 20px;
  }

  .section h3 {
    font-size: 1.2rem;
    color: #0a3d62;
    border-bottom: 2px solid #1e5a9b;
    padding-bottom: 5px;
    margin-bottom: 10px;
  }

  .enroll-btn {
    display: inline-block;
    margin-top: 20px;
    background: linear-gradient(90deg, #0a3d62, #1e5a9b);
    color: #fff;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  .enroll-btn:hover {
    opacity: 0.9;
  }

  footer {
    text-align: center;
    padding: 20px;
    color: #777;
    background-color: #f0f0f0;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>Learning Object Details</h1>
  <button class="cta-btn" onclick="window.location.href='index.html'">Back to Catalog</button>
</header>

<div class="container">
  <div class="details-card" id="detailsCard">
    <img id="loImage" src="https://cpcontents.adobe.com/public/images/default_courses/2.png" alt="Learning Object Image">
    <div class="details-body" id="detailsBody">
      <h2 id="loTitle">Loading...</h2>
      <p class="meta" id="loMeta"></p>

      <div class="section" id="loDescription"></div>
      <div class="section" id="loSkills"></div>
      <div class="section" id="loBadges"></div>
      <div class="section" id="loAdditional"></div>

      <button class="enroll-btn" id="enrollButton">Enroll Now</button>
    </div>
  </div>
</div>

<footer>
  © 2025 Adobe Learning Manager Integration — Built with ❤️ by Blockchainism
</footer>

<script>
  const accountId = "108079";
  const apiKey = "9b1e6b7f-20f3-4c49-a9c8-f5f4131096f8";

  const urlParams = new URLSearchParams(window.location.search);
  const courseIdParam = urlParams.get("courseId");

  if (!courseIdParam) {
    document.getElementById("detailsBody").innerHTML = "<p>Invalid or missing courseId parameter.</p>";
  } else {
    const [loType, loId] = courseIdParam.split(":");
    const apiUrl = `https://cpcontents.adobe.com/public/guest/production/api/${apiKey}/${accountId}/${loType}/${loId}.json`;

    async function loadDetails() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const attr = data.data.attributes;

        // Populate basic info
        document.getElementById("loTitle").textContent = attr.name || "Untitled";
        document.getElementById("loMeta").textContent =
          `${attr.loType || loType} | Delivery: ${attr.deliveryType || "N/A"} | Duration: ${attr.duration || "N/A"} mins`;

        // Image
        if (attr.imageUrl) {
          document.getElementById("loImage").src = attr.imageUrl;
        }

        // Description
        document.getElementById("loDescription").innerHTML =
          `<h3>Description</h3><p>${attr.description || "No description available."}</p>`;

        // Skills
        if (attr.loSkillNames?.length) {
          document.getElementById("loSkills").innerHTML =
            `<h3>Skills Covered</h3>${attr.loSkillNames.map(s => `<span class="badge">${s}</span>`).join(" ")}`;
        }

        // Badges
        if (attr.badges?.length) {
          document.getElementById("loBadges").innerHTML =
            `<h3>Badges</h3>${attr.badges.map(b => `<span class="badge">${b.name}</span>`).join(" ")}`;
        }

        // Additional Info
        document.getElementById("loAdditional").innerHTML = `
          <h3>Additional Info</h3>
          <p><strong>Rating:</strong> ${attr.averageRating || 0}★ (${attr.ratingsCount || 0})</p>
          <p><strong>Enrollment Count:</strong> ${attr.enrollmentCount || "N/A"}</p>
          <p><strong>Availability:</strong> ${attr.availability || "N/A"}</p>
        `;

        // Enroll Button
        const enrollButton = document.getElementById("enrollButton");
        enrollButton.addEventListener("click", () => {
          alert("Enrollment feature can be connected to your ALM enrollment API.");
        });

      } catch (err) {
        console.error(err);
        document.getElementById("detailsBody").innerHTML =
          "<p>Error loading details. Please check the courseId or API response.</p>";
      }
    }

    loadDetails();
  }
</script>
</body>
</html>
