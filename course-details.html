<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Details</title>

<!-- Apple-like font & icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background-color: #f5f5f7;
    margin: 0;
    padding: 30px;
    color: #1c1c1e;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    background: #fff;
    border-radius: 24px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    overflow: hidden;
  }

  header {
    background: linear-gradient(135deg, #f2f2f7, #e5e5ea);
    padding: 24px 32px;
    border-bottom: 1px solid #ddd;
  }

  header h1 {
    margin: 0;
    font-size: 1.6rem;
    font-weight: 600;
  }

  .course-list {
    padding: 20px 32px;
  }

  .course-item {
    border: 1px solid #e5e5ea;
    border-radius: 18px;
    padding: 18px 22px;
    margin-bottom: 20px;
    background: #fafafa;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  .course-item h2 {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 0 0 10px 0;
    color: #000;
  }

  .course-details {
    padding-left: 8px;
  }

  .format {
    display: flex;
    align-items: center;
    gap: 12px;
    background: #ffffff;
    padding: 10px 14px;
    margin: 6px 0;
    border-radius: 12px;
    border: 1px solid #e5e5ea;
    box-shadow: 0 2px 6px rgba(0,0,0,0.04);
  }

  .format i {
    font-size: 1.1rem;
    color: #0071e3;
    min-width: 20px;
    text-align: center;
  }

  .format-details {
    flex: 1;
  }

  .format-details div {
    font-size: 0.9rem;
    color: #333;
  }

  .type-label {
    font-weight: 500;
    color: #0071e3;
  }

  footer {
    text-align: center;
    padding: 20px;
    color: #8e8e93;
    font-size: 0.9rem;
  }
</style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Course Details</h1>
    </header>
    <div class="course-list" id="courseList">
      Loading courses...
    </div>
    <footer>
      © 2025 Learning Portal
    </footer>
  </div>

<script>
const courseList = document.getElementById('courseList');

// ✅ Detect format type & icon
function getFormatIconAndType(format) {
  let type = '';
  let icon = '';
  const formatType = format?.resourceType?.toLowerCase() || '';

  if (['scorm12', 'scorm2004', 'xapi', 'cp'].includes(formatType)) {
    type = 'Interactive';
    icon = '<i class="fa-solid fa-gamepad"></i>';
  } else if (formatType.includes('video')) {
    type = 'Video';
    icon = '<i class="fa-solid fa-video"></i>';
  } else if (formatType.includes('pdf') || formatType.includes('doc') || formatType.includes('ppt')) {
    type = 'Document';
    icon = '<i class="fa-solid fa-file-lines"></i>';
  } else if (formatType.includes('virtual')) {
    type = 'Virtual Session';
    icon = '<i class="fa-solid fa-chalkboard-user"></i>';
  } else if (formatType.includes('classroom')) {
    type = 'Classroom';
    icon = '<i class="fa-solid fa-school"></i>';
  } else {
    type = 'Chapter';
    icon = '<i class="fa-solid fa-book-open"></i>';
  }

  return { icon, type };
}

// ✅ Fetch & render data hierarchically open
async function loadCourses() {
  try {
    const response = await fetch("https://cpcontents.adobe.com/public/guest/production/api/9b1e6b7f-20f3-4c49-a9c8-f5f4131096f8/108079/course/4556931.json");
    if (!response.ok) throw new Error("Failed to load data");
    const data = await response.json();

    const modules = data?.modules || [];
    if (!modules.length) {
      courseList.innerHTML = "<p>No modules available.</p>";
      return;
    }

    courseList.innerHTML = modules.map(module => `
      <div class="course-item">
        <h2>${module.title || 'Untitled Module'}</h2>
        <div class="course-details">
          ${(module.formats || []).map(format => {
            const { icon, type } = getFormatIconAndType(format);
            return `
              <div class="format">
                ${icon}
                <div class="format-details">
                  <div><span class="type-label">Type:</span> ${type}</div>
                  ${format.duration ? `<div><span class="type-label">Duration:</span> ${format.duration}</div>` : ''}
                </div>
              </div>
            `;
          }).join('')}
        </div>
      </div>
    `).join('');

  } catch (error) {
    console.error(error);
    courseList.innerHTML = "<p>Error loading details.</p>";
  }
}

loadCourses();
</script>
</body>
</html>
