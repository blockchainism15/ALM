<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }

    header {
      background-color: #ffffff;
      padding: 20px 40px;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
      border-bottom: 1px solid #e0e0e0;
      color: #000;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .course-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .course-header img {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .course-title {
      font-size: 1.6em;
      font-weight: 600;
      color: #111;
    }

    .course-description {
      font-size: 1em;
      color: #555;
      margin-top: 8px;
    }

    .modules {
      margin-top: 30px;
    }

    details {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 10px 20px;
      margin-bottom: 10px;
      background: #fafafa;
      transition: 0.3s;
    }

    details:hover {
      background: #f0f0f0;
    }

    summary {
      font-weight: 600;
      cursor: pointer;
      font-size: 1.05em;
    }

    .format {
      margin-left: 20px;
      padding: 8px 14px;
      background: #fff;
      border: 1px dashed #ccc;
      border-radius: 10px;
      margin-top: 8px;
    }

    .footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 0.9em;
      color: #888;
    }

    .error {
      color: red;
      font-weight: 500;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>Course Details</header>

  <div class="container" id="course-container">
    <div class="course-header">
      <img id="course-image" src="" alt="Course Image">
      <div>
        <div class="course-title" id="course-title">Loading...</div>
        <div class="course-description" id="course-description"></div>
      </div>
    </div>
    <div class="modules" id="modules"></div>
    <div class="error" id="error"></div>
  </div>

  <footer class="footer">Â© 2025 Adobe Learning Manager | Apple-style UI</footer>

  <script>
    async function fetchCourseDetails() {
      const params = new URLSearchParams(window.location.search);
      const courseId = params.get('courseId') || '2002548'; // default for demo
      const apiUrl = `https://cpcontents.adobe.com/eu/public/guest/eu/api/5fc01dd5-de45-408d-9b07-b267d40ebef9/9759/course/${courseId}.json`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        displayCourseDetails(data);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('error').textContent = "Error fetching results.";
      }
    }

    function displayCourseDetails(data) {
      const courseTitle = document.getElementById('course-title');
      const courseDescription = document.getElementById('course-description');
      const courseImage = document.getElementById('course-image');
      const modulesContainer = document.getElementById('modules');

      const attributes = data?.data?.attributes;
      const relationships = data?.data?.relationships;

      courseTitle.textContent = attributes?.name || 'Untitled Course';
      courseDescription.textContent = attributes?.descriptionPlaintext || 'No description available.';
      courseImage.src = attributes?.image?.url || 'https://via.placeholder.com/120?text=No+Image';

      if (!relationships?.modules?.data?.length) {
        modulesContainer.textContent = "No modules available.";
        return;
      }

      modulesContainer.innerHTML = '';
      relationships.modules.data.forEach(module => {
        const moduleDetails = data.included.find(item => item.id === module.id);
        if (!moduleDetails) return;

        const moduleAttrs = moduleDetails.attributes;
        const formats = moduleDetails.relationships?.formats?.data || [];

        const detailsElem = document.createElement('details');
        detailsElem.open = true; // show hierarchy expanded

        const summaryElem = document.createElement('summary');
        summaryElem.textContent = moduleAttrs?.name || 'Untitled Module';
        detailsElem.appendChild(summaryElem);

        formats.forEach(fmt => {
          const fmtDetails = data.included.find(item => item.id === fmt.id);
          if (!fmtDetails) return;
          const fmtAttrs = fmtDetails.attributes;
          const type = detectType(fmtAttrs?.formatType);
          const div = document.createElement('div');
          div.className = 'format';
          div.innerHTML = `
            <strong>Type:</strong> ${type}<br>
            <strong>Duration:</strong> ${fmtAttrs?.duration || 'N/A'} mins
          `;
          detailsElem.appendChild(div);
        });

        modulesContainer.appendChild(detailsElem);
      });
    }

    function detectType(formatType) {
      const interactiveFormats = ['SCORM12', 'SCORM2004', 'xAPI', 'CP'];
      return interactiveFormats.includes(formatType) ? 'Interactive' : formatType || 'Unknown';
    }

    fetchCourseDetails();
  </script>
</body>
</html>
